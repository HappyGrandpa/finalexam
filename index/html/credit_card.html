<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信用卡資訊</title>
    <link rel="stylesheet" href="/css/credit_card.css">
</head>
<body>
    <div class="tit">卡片詳情<hr></div>
        <form action="/process-payment" method="post" id="Credit_Card_Form">
            <label for="card-number">信用卡號碼：</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="date">到期日(MM/YY)：</label>
            <input type="text" id="expiration-date" name="date" placeholder="MM/YY" required>

            <label for="code">安全驗證碼：</label>
            <input type="text" id="code" name="code" required>

            <label for="cardholder_name">持卡人姓名：</label>
            <input type="text" id="cardholder_name" name="cardholder_name" required>

            <label for="Billing_Address">帳單地址：</label>
            <input type="text" id="Billing_Address" name="Billing_Address" required>

            <label for="postal_code">郵遞區號：</label>
            <input type="text" id="postal_code" name="postal_code" required>

            <button type="submit">提交支付</button>
        </form>
    </div>

    <footer>
        <h5>@2023 多媒體 Final Exam</h5>
      </footer> 
</body>
</html>
